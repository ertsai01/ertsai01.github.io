<html>
<head>
	<link rel="stylesheet" href="assets/css/zoom.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<title>zoom</title>
</head>

<body>
	<div id="container">
		<div id="heading"> 
				<img id="circles" src="assets/img/maccircles.png">
				<div id="applications">
					<p>Zoom Meeting</p>
				</div>
		</div>

		<div class="backgrounds">
			<img class="background hidden" id="og" src="assets/img/ogbg.png">
			<img class="background hidden" id="sather" src="assets/img/satherbg.png">
			<img class="background hidden" id="henesys" src="assets/img/henesysbg.png">
			<img class="background hidden" id="meme" src="assets/img/memebg.png">
			<img class="background hidden" id="spirited" src="assets/img/spiritedbg.png">
		</div>

		<div id="iconbar">
			<div id="left">
				<img class="icon" src="assets/img/mic.png">
				<img class="icon" src="assets/img/video.png">
			</div>
			<div id="middle">
				<img class="icon" src="assets/img/invite.png">
				<img class="icon" src="assets/img/group.png">
				<img class="icon" src="assets/img/sharescreen.png">
				<img class="icon" src="assets/img/chat.png">
				<img class="icon" src="assets/img/record.png">
				<img class="icon" src="assets/img/reaction.png">
			</div>
			<div id="right">
				<a href="applications.html">Leave Meeting</a>
			</div>
		</div>

		<div id="change">
			<h1>Change the background!</h1>
		</div>

		<div id="pictures">
			<img class="pic" id="satherpic" src="assets/img/sather.png">
			<!-- SOURCE: gallery.berkeley.edu -->
			<img class="pic" id="henesyspic" src="assets/img/henesys.png">
			<!-- SOURCE: https://www.youtube.com/watch?v=s2_MAplvHeQ -->
			<img class="pic" id="memepic" src="assets/img/meme.png">
			<!-- SOURCE: https://www.wired.com/story/distracted-boyfriend-meme-photographer-interview/ -->
			<img class="pic" id="spiritedpic" src="assets/img/spirited.png">
			<!-- SOURCE: http://www.ghibli.jp/info/013251/ -->
		</div>
	</div>

	<script src="assets/js/zoom.js"></script>
</body>
</html>
